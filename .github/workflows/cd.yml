name: CD

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write
  actions: read

jobs:
  ci-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.4"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest

      - name: Install project dependencies
        run: |
          poetry install --no-interaction --no-root

      - name: Build project
        run: |
          poetry build

      - name: Install CycloneDX
        run: |
          poetry run pip install cyclonedx-bom

      - name: Generate SBOM
        run: |
          poetry run cyclonedx-py -o cyclonedx-sbom.json -f json

      - name: Attest SBOM
        uses: actions/attest-sbom@v3.0.0
        with:
          sbom-path: cyclondex-sbom.json
          artifcat-oath: dist/*.whl

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload attestion
        uses: actions/upload-artifact@v5.0.0
        with:
          name: sbom-attestation
          path: attestations/*.json

