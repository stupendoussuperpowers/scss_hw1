repos:
  - repo: local
    hooks:
      - id: trufflehog
        name: TruffleHog Secret Scanner
        entry: bash -c 'git diff --cached --name-only --diff-filter=ACM | xargs -I {} trufflehog filesystem {} --fail --no-update'
        language: system
        pass_filenames: false
        stages: [pre-commit]
